### global options
verbose: 1
boundaryDisplacement:
    scaling: linear
boundaryTemp:
    scaling: constant
flux:
    scaling: file
    offset: 1
stress:
    offset: 3
force: 
    offset: 0
pressureForce:
    offset: 0
CrackPressureForce:
    offset: 0
CumulatedPlasticDissipation:
    offset: 0
defmech:
    irrevthres: 0.
    timestepping:
        type: quasistatic
    solver:
        type: AltMin
    #sor:
    #    omega: 1.4
    pclag: 5
    dampingCoefficient:
        displacement: {damping}
heatxfer:
    timestepping:
        type: steadystate
    initialTemp: 0
temp:
    snes: 
        type: ksponly
    ksp: 
        type: bcgsl
    pc:
        type: hypre
disp:
    snes:
        type: ls
        linesearch:
            type: basic
            damping: 1.0
        lag:
            preconditioner: 5
        atol: 1.0e-7
        rtol: 1.0e-5
    ksp:
        type: cg
        atol: 1.e-7
        rtol: 1.e-5
    pc:
        type: ml
time:
    interpolation: exo
cs0001:
    name: "Lower half"
    hookeslaw: 
        type: isotropic
        YoungsModulus: {YoungsModulus}
        PoissonRatio: {PoissonRatio}
        PlaneStress: 1
    FractureToughness: {fractureToughness}
    internallength: {internalLength}
    residualstiffness: {residualStiffness}
    LinearThermalExpansion: {linearThermalExpansion}, {linearThermalExpansion}, 0
    ThermalConductivity: {thermalConductivity}, {thermalConductivity}, 0
    damage:
        type: AT1
    plasticity:
        type: NONE
    unilateralContact:
        type: hydrostaticDeviatoric
    displacementbc: no,no,no
    damageBC: no
    advectionVector: {scanningSpeed},0,0
cs0002:
    name: "upper half"
    hookeslaw: 
        type: isotropic
        YoungsModulus: {YoungsModulus}
        PoissonRatio: {PoissonRatio}
        PlaneStress: 1
    FractureToughness: {fractureToughness}
    internallength: {internalLength}
    residualstiffness: {residualStiffness}
    LinearThermalExpansion: {linearThermalExpansion}, {linearThermalExpansion}, 0
    ThermalConductivity: {thermalConductivity}, {thermalConductivity}, 0
    damage:
        type: AT1
    plasticity:
        type: NONE
    unilateralContact:
        type: hydrostaticDeviatoric
    displacementbc: no,no,no
    damageBC: no
    advectionVector: {scanningSpeed},0,0
cs0010:
    name: "top/bottom edges"
    tempBC: yes
    boundaryTemp: 0.
    displacementbc: no,no,no
    damageBC: no
cs0011:
    name: "left edge"
    tempBC: no
    displacementbc: no,no,no
    damageBC: no
cs0012:
    name: "right edge"
    tempBC: yes
    boundaryTemp: 0.
    displacementbc: no,no,no
    damageBC: no
cs0020:
    name: "crack lower face"
    tempBC: no
    displacementbc: no,no,no
    damageBC: no
    boundaryDamage: 0
cs0021:
    name: "crack upper face"
    tempBC: no
    displacementbc: no,no,no
    damageBC: no
    boundaryDamage: 0
cs0030:
    name: "logical crack"
    tempBC: no
    displacementbc: no,no,no
    damageBC: no
vs0300:
    name: "bottom left"
    tempBC: no
    damageBC: no
    displacementBC: yes,no,no
    boundaryDisplacement: 0.,0.,0
vs0301:
    name: "middle right"
    tempBC: no
    damageBC: no
    displacementBC: no,yes,no
    boundaryDisplacement: 0.,0.,0
vs0302:
    name: "top left"
    tempBC: no
    damageBC: no
    displacementBC: yes,no,no
    boundaryDisplacement: 0.,0.,0
vs0400:
    name: "crack tip"
    tempBC: no
    damageBC: yes
    boundaryDamage: 1
    displacementBC: no,no,no
