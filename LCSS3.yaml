### global options
verbose: 1
boundaryDisplacement:
    scaling: linear
boundaryTemp:
    scaling: constant
flux:
    scaling: file
    offset: 1
stress:
    offset: 3
force: 
    offset: 0
pressureForce:
    offset: 0
CrackPressureForce:
    offset: 0
CumulatedPlasticDissipation:
    offset: 0
defmech:
    irrevthres: 0.
    timestepping:
        type: quasistatic
    solver:
        type: AltMin
    #sor:
    #    omega: 1.4
    pclag: 1
heatxfer:
    timestepping:
        type: steadystate
    initialTemp: 0
temp:
    snes: 
        type: ksponly
    ksp: 
        type: bcgsl
    pc:
        type: hypre
disp:
    snes:
        linesearch:
            type: l2
        #lag:
        #    jacobian: 5
        #    preconditioner: 5
    #pc:
    #    type: bjacobi
time:
    interpolation: exo
cs0001:
    hookeslaw: 
        type: isotropic
        YoungsModulus: {YoungsModulus}
        PoissonRatio: {PoissonRatio}
        PlaneStress: 1
    FractureToughness: {fractureToughness}
    internallength: {internalLength}
    residualstiffness: {residualStiffness}
    LinearThermalExpansion: {linearThermalExpansion}, {linearThermalExpansion}, 0
    ThermalConductivity: {thermalConductivity}, {thermalConductivity}, 0
    damage:
        type: AT1Elastic
    plasticity:
        type: NONE
    displacementbc: no,no,no
    damageBC: no
    advectionVector: {scanningSpeed},0,0
cs0010:
    name: "top/bottom edges"
    tempBC: yes
    boundaryTemp: 0.
    displacementbc: no,no,no
    damageBC: no
cs0011:
    name: "left edge"
    tempBC: no
    displacementbc: no,no,no
    damageBC: no
cs0012:
    name: "right edge"
    tempBC: yes
    boundaryTemp: 0.
    displacementbc: no,no,no
    damageBC: no
cs0020:
    name: "crack lower face"
    tempBC: no
    displacementbc: no,no,no
    displacementUpperBound: 1e+30,0.,0.
    damageBC: no
    boundaryDamage: 1.
cs0021:
    name: "crack upper face"
    tempBC: no
    displacementbc: no,no,no
    displacementLowerBound: -1e+30,0.,0.
    damageBC: no
    boundaryDamage: 1.
vs0300:
    name: "bottom left"
    tempBC: no
    damageBC: no
    displacementBC: yes,no,no
    boundaryDisplacement: 0.,0.,0
vs0301:
    name: "middle right"
    tempBC: no
    damageBC: no
    displacementBC: no,yes,no
    boundaryDisplacement: 0.,0.,0
vs0302:
    name: "top left"
    tempBC: no
    damageBC: no
    displacementBC: yes,no,no
    boundaryDisplacement: 0.,0.,0
